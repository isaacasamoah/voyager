<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <!-- Full lockup: Icon + VOYAGER wordmark -->
  <!-- Space-age, minimal, geometric -->

  <rect width="500" height="150" fill="#ffffff"/>

  <!-- Icon (left side) - triple cell -->
  <g transform="translate(30, 30)">
    <!-- Cell 1 -->
    <path d="M 15 10 L 30 20 L 30 45 L 15 55 L 0 45 L 0 20 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2.5"/>
    <line x1="0" y1="20" x2="15" y2="10" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="15" y1="10" x2="30" y2="20" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="8" y1="25" x2="13" y2="50" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="20" x2="15" y2="55" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="22" y1="25" x2="17" y2="50" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>

    <!-- Cell 2 (connected) -->
    <path d="M 45 10 L 60 20 L 60 45 L 45 55 L 30 45 L 30 20 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2.5"/>
    <line x1="30" y1="20" x2="45" y2="10" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="45" y1="10" x2="60" y2="20" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="38" y1="25" x2="43" y2="50" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="45" y1="20" x2="45" y2="55" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="52" y1="25" x2="47" y2="50" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>

    <!-- Cell 3 (offset down for honeycomb) -->
    <path d="M 30 40 L 45 50 L 45 75 L 30 85 L 15 75 L 15 50 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2.5"/>
    <line x1="15" y1="50" x2="30" y2="40" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="30" y1="40" x2="45" y2="50" stroke="#1a1a2e" stroke-width="2.5" stroke-dasharray="3,3" opacity="0.3"/>
    <line x1="23" y1="55" x2="28" y2="80" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="50" x2="30" y2="85" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="37" y1="55" x2="32" y2="80" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- VOYAGER wordmark (geometric, space-age font) -->
  <text x="140" y="85"
        font-family="'Space Mono', 'Courier New', monospace"
        font-size="48"
        font-weight="700"
        letter-spacing="4"
        fill="#1a1a2e">VOYAGER</text>

  <!-- Subtle tagline -->
  <text x="140" y="105"
        font-family="'Space Mono', 'Courier New', monospace"
        font-size="11"
        font-weight="400"
        letter-spacing="2"
        fill="#1a1a2e"
        opacity="0.5">BUILD WITH YOUR COMMUNITY</text>
</svg>
