<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V18: Silver hexagon on imaginary line through V outer corners -->
  <!-- Positioned along the horizontal line connecting V tips -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon container -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="1.5"/>

    <!-- Top half open -->
    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          opacity="0.2"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          opacity="0.2"/>

    <!-- Very thin center line -->
    <line x1="0" y1="10" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="0.5"
          opacity="0.3"/>

    <!-- V shape - BOLD, tips at y=28, outer edges at x=-18 and x=18 -->
    <line x1="-18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          opacity="0.9"/>
    <line x1="18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          opacity="0.9"/>

    <!-- Silver hexagon positioned exactly on the line through outer V corners -->
    <!-- Line from (-18, 28) through (0, y) to (18, 28) -->
    <!-- Since tips are same height, this is horizontal at y=28 -->
    <!-- Center hexagon at (0, 28) -->
    <path d="M 0 25 L 2.5 26.5 L 2.5 29.5 L 0 31 L -2.5 29.5 L -2.5 26.5 Z"
          fill="#c0c0c0"
          stroke="none"
          opacity="0.85"/>
  </g>
</svg>
