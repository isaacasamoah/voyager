<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V15: Bold V, no center line, gold hexagon at center of V tips -->
  <!-- Clean, strong, focused -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon container -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="1.5"/>

    <!-- Top half open -->
    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          opacity="0.2"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          opacity="0.2"/>

    <!-- V shape - BOLD, no center line -->
    <!-- Much thicker strokes -->
    <line x1="-18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          opacity="0.9"/>
    <line x1="18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          opacity="0.9"/>

    <!-- Gold hexagon at center point between tips -->
    <!-- The tips are at y=28, the convergence is at y=68 -->
    <!-- Center is at y=48 (midpoint) -->
    <path d="M 0 45 L 2.5 46.5 L 2.5 49.5 L 0 51 L -2.5 49.5 L -2.5 46.5 Z"
          fill="#fad02c"
          stroke="none"
          opacity="0.95"/>
  </g>
</svg>
