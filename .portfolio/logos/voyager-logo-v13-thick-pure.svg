<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V13: Back to V7 thickness, no gold hexagon -->
  <!-- Pure geometric V in hexagon, bold and clean -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Bottom half hexagon (thicker like V7) -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="2"/>

    <!-- Top half open (more visible) -->
    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="2"
          stroke-dasharray="4,4"
          opacity="0.25"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="2"
          stroke-dasharray="4,4"
          opacity="0.25"/>

    <!-- V shape - clear and bold -->
    <line x1="-18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="1.5"
          opacity="0.85"/>
    <line x1="18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="1.5"
          opacity="0.85"/>

    <!-- Center line - subtle support -->
    <line x1="0" y1="25" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="1.2"
          opacity="0.4"/>
  </g>
</svg>
