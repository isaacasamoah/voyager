<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V21: V extended to intersect outer hexagon corners -->
  <!-- Everything same as V19, but V tops now reach (-25, 25) and (25, 25) -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon container -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Top half open (dashed) -->
    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>

    <!-- Central axis (subtle spine) -->
    <line x1="0" y1="10" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="0.5"
          stroke-linecap="round"
          opacity="0.28"/>

    <!-- V shape - EXTENDED to outer hexagon corners -->
    <!-- Left stroke: from outer hexagon corner (-25, 25) to bottom apex (0, 68) -->
    <line x1="-25" y1="25" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>
    <!-- Right stroke: from outer hexagon corner (25, 25) to bottom apex (0, 68) -->
    <line x1="25" y1="25" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>

    <!-- Silver hexagon - top point at y=28 (original V tips line) -->
    <path d="M 0 28 L 2.5 29.5 L 2.5 32.5 L 0 34 L -2.5 32.5 L -2.5 29.5 Z"
          fill="#c0c0c0"
          stroke="none"
          opacity="0.88"/>
  </g>
</svg>
