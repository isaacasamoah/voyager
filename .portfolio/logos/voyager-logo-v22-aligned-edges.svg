<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V22: V and outer hexagon edges perfectly aligned - no overlap -->
  <!-- V strokes align with outer hexagon edges from corners to bottom -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon - LEFT side (top to mid) -->
    <line x1="0" y1="10" x2="-25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>

    <!-- Outer hexagon - RIGHT side (top to mid) -->
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>

    <!-- Outer hexagon - BOTTOM portions only (V replaces the angled sides) -->
    <!-- Left bottom -->
    <line x1="-25" y1="55" x2="-25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Bottom left -->
    <line x1="-25" y1="55" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Bottom right -->
    <line x1="0" y1="70" x2="25" y2="55"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Right bottom -->
    <line x1="25" y1="55" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Central axis (subtle spine) -->
    <line x1="0" y1="10" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="0.5"
          stroke-linecap="round"
          opacity="0.28"/>

    <!-- V shape - REPLACES the angled sides of hexagon -->
    <!-- Left stroke: from corner (-25, 25) to bottom (0, 70) - ALIGNED with hex edge -->
    <line x1="-25" y1="25" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>

    <!-- Right stroke: from corner (25, 25) to bottom (0, 70) - ALIGNED with hex edge -->
    <line x1="25" y1="25" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>

    <!-- Silver hexagon - top point at y=28 -->
    <path d="M 0 28 L 2.5 29.5 L 2.5 32.5 L 0 34 L -2.5 32.5 L -2.5 29.5 Z"
          fill="#c0c0c0"
          stroke="none"
          opacity="0.88"/>
  </g>
</svg>
