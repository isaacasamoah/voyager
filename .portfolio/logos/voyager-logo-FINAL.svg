<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- VOYAGER LOGO - FINAL VERSION -->
  <!-- V19 polished: Bold V, silver hexagon, refined geometry -->

  <defs>
    <!-- Define colors as variables for easy theming -->
    <style>
      .voyager-primary { stroke: #1a1a2e; }
      .voyager-accent { fill: #c0c0c0; }
      .voyager-bg { fill: #ffffff; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="120" height="120" class="voyager-bg"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon (container/community structure) -->
    <!-- Solid bottom half -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          class="voyager-primary"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Top half open (work in progress) -->
    <line x1="-25" y1="25" x2="0" y2="10"
          class="voyager-primary"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>
    <line x1="0" y1="10" x2="25" y2="25"
          class="voyager-primary"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>

    <!-- Central axis (subtle spine) -->
    <line x1="0" y1="10" x2="0" y2="70"
          class="voyager-primary"
          stroke-width="0.5"
          stroke-linecap="round"
          opacity="0.28"/>

    <!-- V shape (Voyager identity) - Bold, clear -->
    <line x1="-18" y1="28" x2="0" y2="68"
          class="voyager-primary"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>
    <line x1="18" y1="28" x2="0" y2="68"
          class="voyager-primary"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>

    <!-- Silver hexagon (core/focal point) -->
    <!-- Top point aligns with V tips, nestled inside -->
    <path d="M 0 28 L 2.5 29.5 L 2.5 32.5 L 0 34 L -2.5 32.5 L -2.5 29.5 Z"
          class="voyager-accent"
          stroke="none"
          opacity="0.88"/>
  </g>
</svg>
