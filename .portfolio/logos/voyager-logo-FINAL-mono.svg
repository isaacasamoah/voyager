<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- VOYAGER LOGO - MONOCHROME (no silver accent) -->
  <!-- For single-color printing, embroidery, etc. -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="1.5"
          stroke-dasharray="4,4"
          stroke-linecap="round"
          opacity="0.18"/>

    <line x1="0" y1="10" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="0.5"
          stroke-linecap="round"
          opacity="0.28"/>

    <line x1="-18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>
    <line x1="18" y1="28" x2="0" y2="68"
          stroke="#1a1a2e"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.92"/>

    <!-- Hexagon as outline instead of fill for mono version -->
    <path d="M 0 28 L 2.5 29.5 L 2.5 32.5 L 0 34 L -2.5 32.5 L -2.5 29.5 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="0.8"
          opacity="0.75"/>
  </g>
</svg>
