<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- V10: All elements converge at bottom apex - perfect alignment -->
  <!-- V point, gold hexagon point, outer hexagon point - all touch -->

  <rect width="120" height="120" fill="#ffffff"/>

  <g transform="translate(60, 35)">

    <!-- Outer hexagon container (subtle) -->
    <path d="M 0 10 L 25 25 L 25 55 L 0 70 L -25 55 L -25 25 Z"
          fill="none"
          stroke="#1a1a2e"
          stroke-width="0.9"/>

    <!-- Top half open (very subtle) -->
    <line x1="-25" y1="25" x2="0" y2="10"
          stroke="#1a1a2e"
          stroke-width="0.9"
          stroke-dasharray="3,3"
          opacity="0.15"/>
    <line x1="0" y1="10" x2="25" y2="25"
          stroke="#1a1a2e"
          stroke-width="0.9"
          stroke-dasharray="3,3"
          opacity="0.15"/>

    <!-- V shape - converges at bottom apex (y=70) -->
    <!-- Left diagonal -->
    <line x1="-18" y1="28" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="1.5"
          opacity="0.85"/>

    <!-- Right diagonal -->
    <line x1="18" y1="28" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="1.5"
          opacity="0.85"/>

    <!-- Center line - connects top to apex -->
    <line x1="0" y1="25" x2="0" y2="70"
          stroke="#1a1a2e"
          stroke-width="0.7"
          opacity="0.25"/>

    <!-- Gold hexagon - bottom point touches apex at y=70 -->
    <!-- Sized so bottom vertex is exactly at (0, 70) -->
    <path d="M 0 64 L 3.5 66 L 3.5 69 L 0 70 L -3.5 69 L -3.5 66 Z"
          fill="#fad02c"
          stroke="none"
          opacity="0.9"/>
  </g>
</svg>
