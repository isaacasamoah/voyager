<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="divide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg3)"/>

  <!-- Dividing line (the choice) -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="url(#divide)" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- LEFT SIDE: TOOL (Replacement) -->
  <g>
    <!-- Label -->
    <text x="100" y="40" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ef4444" text-anchor="middle" opacity="0.8">REPLACEMENT</text>

    <!-- Crossed-out human figure (being replaced) -->
    <g transform="translate(100, 180)">
      <circle cx="0" cy="-20" r="12" fill="#ef4444" opacity="0.3"/>
      <line x1="0" y1="-8" x2="0" y2="20" stroke="#ef4444" stroke-width="2.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="-12" y2="12" stroke="#ef4444" stroke-width="2.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="12" y2="12" stroke="#ef4444" stroke-width="2.5" opacity="0.3"/>

      <!-- X mark over figure -->
      <line x1="-25" y1="-35" x2="25" y2="25" stroke="#ef4444" stroke-width="3" opacity="0.7"/>
      <line x1="25" y1="-35" x2="-25" y2="25" stroke="#ef4444" stroke-width="3" opacity="0.7"/>
    </g>

    <!-- Tool/robot doing work -->
    <g transform="translate(100, 280)">
      <!-- Robot/tool icon -->
      <rect x="-15" y="-25" width="30" height="30" rx="3" fill="#ef4444" opacity="0.6"/>
      <circle cx="-7" cy="-15" r="3" fill="#1a1a2e"/>
      <circle cx="7" cy="-15" r="3" fill="#1a1a2e"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#1a1a2e" stroke-width="2"/>

      <!-- Work output -->
      <rect x="-12" y="10" width="24" height="3" fill="#ef4444" opacity="0.4"/>
      <rect x="-12" y="17" width="24" height="3" fill="#ef4444" opacity="0.4"/>
      <rect x="-12" y="24" width="24" height="3" fill="#ef4444" opacity="0.4"/>
    </g>

    <!-- Down arrow (diminishing capability) -->
    <g transform="translate(100, 120)" opacity="0.5">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#ef4444" stroke-width="2"/>
      <polygon points="0,35 -5,25 5,25" fill="#ef4444"/>
    </g>
  </g>

  <!-- RIGHT SIDE: BICYCLE (Elevation) -->
  <g>
    <!-- Label -->
    <text x="300" y="40" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle" opacity="0.8">ELEVATION</text>

    <!-- Small human figure (starting point) -->
    <g transform="translate(300, 120)" opacity="0.5">
      <circle cx="0" cy="-8" r="6" fill="#10b981"/>
      <line x1="0" y1="-2" x2="0" y2="10" stroke="#10b981" stroke-width="2"/>
      <line x1="0" y1="2" x2="-6" y2="8" stroke="#10b981" stroke-width="2"/>
      <line x1="0" y1="2" x2="6" y2="8" stroke="#10b981" stroke-width="2"/>
    </g>

    <!-- Bicycle (the multiplier) -->
    <g transform="translate(300, 220)">
      <!-- Wheels -->
      <circle cx="-20" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2.5" opacity="0.7"/>
      <circle cx="20" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2.5" opacity="0.7"/>
      <!-- Frame -->
      <line x1="-20" y1="0" x2="0" y2="-15" stroke="#10b981" stroke-width="2.5" opacity="0.7"/>
      <line x1="0" y1="-15" x2="20" y2="0" stroke="#10b981" stroke-width="2.5" opacity="0.7"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#10b981" stroke-width="2.5" opacity="0.7"/>
      <!-- Seat post -->
      <line x1="0" y1="-15" x2="0" y2="-25" stroke="#10b981" stroke-width="2" opacity="0.7"/>
      <ellipse cx="0" cy="-25" rx="6" ry="3" fill="#10b981" opacity="0.7"/>
      <!-- Handlebars -->
      <line x1="20" y1="0" x2="25" y2="-10" stroke="#10b981" stroke-width="2" opacity="0.7"/>
      <line x1="22" y1="-10" x2="28" y2="-10" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    </g>

    <!-- Large human figure (elevated capability) -->
    <g transform="translate(300, 320)">
      <circle cx="0" cy="-15" r="10" fill="#10b981" opacity="1"/>
      <line x1="0" y1="-5" x2="0" y2="20" stroke="#10b981" stroke-width="3" opacity="1"/>
      <line x1="0" y1="5" x2="-10" y2="15" stroke="#10b981" stroke-width="3" opacity="1"/>
      <line x1="0" y1="5" x2="10" y2="15" stroke="#10b981" stroke-width="3" opacity="1"/>

      <!-- Glow (empowered) -->
      <circle cx="0" cy="-15" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.2"/>
      <circle cx="0" cy="-15" r="28" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.1"/>
    </g>

    <!-- Up arrows (growing capability) -->
    <g opacity="0.6">
      <g transform="translate(300, 165)">
        <line x1="0" y1="0" x2="0" y2="-25" stroke="#10b981" stroke-width="2"/>
        <polygon points="0,-30 -5,-20 5,-20" fill="#10b981"/>
      </g>
      <g transform="translate(285, 175)">
        <line x1="0" y1="0" x2="0" y2="-20" stroke="#10b981" stroke-width="1.5"/>
        <polygon points="0,-24 -4,-16 4,-16" fill="#10b981"/>
      </g>
      <g transform="translate(315, 175)">
        <line x1="0" y1="0" x2="0" y2="-20" stroke="#10b981" stroke-width="1.5"/>
        <polygon points="0,-24 -4,-16 4,-16" fill="#10b981"/>
      </g>
    </g>
  </g>

  <!-- Bottom labels -->
  <text x="100" y="380" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle" opacity="0.6">Does work FOR you</text>
  <text x="300" y="380" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" opacity="0.6">Multiplies YOUR capability</text>
</svg>