<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="node-glow">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)"/>

  <!-- Connection lines (the sharing) -->
  <g stroke="#4a9eff" stroke-width="1.5" opacity="0.3">
    <!-- Central hub connections -->
    <line x1="200" y1="200" x2="120" y2="120"/>
    <line x1="200" y1="200" x2="280" y2="120"/>
    <line x1="200" y1="200" x2="320" y2="200"/>
    <line x1="200" y1="200" x2="280" y2="280"/>
    <line x1="200" y1="200" x2="120" y2="280"/>
    <line x1="200" y1="200" x2="80" y2="200"/>

    <!-- Peer connections -->
    <line x1="120" y1="120" x2="280" y2="120"/>
    <line x1="280" y1="120" x2="320" y2="200"/>
    <line x1="320" y1="200" x2="280" y2="280"/>
    <line x1="280" y1="280" x2="120" y2="280"/>
    <line x1="120" y1="280" x2="80" y2="200"/>
    <line x1="80" y1="200" x2="120" y2="120"/>
  </g>

  <!-- Individual explorers (nodes with compasses) -->
  <!-- Center node (slightly larger - the insight that sparked it) -->
  <g>
    <circle cx="200" cy="200" r="25" fill="url(#node-glow)"/>
    <circle cx="200" cy="200" r="12" fill="#4a9eff" opacity="0.9"/>
    <!-- Compass icon -->
    <circle cx="200" cy="200" r="7" fill="none" stroke="#1a1a2e" stroke-width="1.5"/>
    <line x1="200" y1="195" x2="200" y2="188" stroke="#1a1a2e" stroke-width="2"/>
    <circle cx="200" cy="200" r="1.5" fill="#1a1a2e"/>
  </g>

  <!-- Outer nodes (community members) -->
  <g opacity="0.85">
    <!-- Top left -->
    <circle cx="120" cy="120" r="18" fill="url(#node-glow)"/>
    <circle cx="120" cy="120" r="9" fill="#5a7eff"/>
    <circle cx="120" cy="120" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="120" y1="117" x2="120" y2="113" stroke="#1a1a2e" stroke-width="1.5"/>

    <!-- Top right -->
    <circle cx="280" cy="120" r="18" fill="url(#node-glow)"/>
    <circle cx="280" cy="120" r="9" fill="#5a7eff"/>
    <circle cx="280" cy="120" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="280" y1="117" x2="280" y2="113" stroke="#1a1a2e" stroke-width="1.5"/>

    <!-- Right -->
    <circle cx="320" cy="200" r="18" fill="url(#node-glow)"/>
    <circle cx="320" cy="200" r="9" fill="#5a7eff"/>
    <circle cx="320" cy="200" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="320" y1="197" x2="320" y2="193" stroke="#1a1a2e" stroke-width="1.5"/>

    <!-- Bottom right -->
    <circle cx="280" cy="280" r="18" fill="url(#node-glow)"/>
    <circle cx="280" cy="280" r="9" fill="#5a7eff"/>
    <circle cx="280" cy="280" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="280" y1="277" x2="280" y2="273" stroke="#1a1a2e" stroke-width="1.5"/>

    <!-- Bottom left -->
    <circle cx="120" cy="280" r="18" fill="url(#node-glow)"/>
    <circle cx="120" cy="280" r="9" fill="#5a7eff"/>
    <circle cx="120" cy="280" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="120" y1="277" x2="120" y2="273" stroke="#1a1a2e" stroke-width="1.5"/>

    <!-- Left -->
    <circle cx="80" cy="200" r="18" fill="url(#node-glow)"/>
    <circle cx="80" cy="200" r="9" fill="#5a7eff"/>
    <circle cx="80" cy="200" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <line x1="80" y1="197" x2="80" y2="193" stroke="#1a1a2e" stroke-width="1.5"/>
  </g>

  <!-- Ripple effects (the multiplication) -->
  <g stroke="#7b68ee" fill="none" opacity="0.15">
    <circle cx="200" cy="200" r="60" stroke-width="1"/>
    <circle cx="200" cy="200" r="90" stroke-width="1"/>
    <circle cx="200" cy="200" r="120" stroke-width="0.5"/>
    <circle cx="200" cy="200" r="150" stroke-width="0.5"/>
  </g>

  <!-- Sparkles (moments of shared insight) -->
  <g fill="#f0f0ff" opacity="0.7">
    <circle cx="150" cy="160" r="2"/>
    <circle cx="250" cy="160" r="2"/>
    <circle cx="300" cy="240" r="2"/>
    <circle cx="160" cy="250" r="2"/>
    <circle cx="100" cy="150" r="1.5"/>
    <circle cx="340" cy="170" r="1.5"/>
  </g>
</svg>