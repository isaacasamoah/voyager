<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glow4">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg4)"/>

  <!-- The Question (center, top) -->
  <g transform="translate(200, 60)">
    <circle cx="0" cy="0" r="30" fill="url(#glow4)"/>
    <circle cx="0" cy="0" r="15" fill="#4a9eff" opacity="0.9"/>
    <!-- Question mark -->
    <text x="0" y="8" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1a1a2e" text-anchor="middle">?</text>
  </g>

  <!-- Fork in the road -->
  <line x1="200" y1="80" x2="200" y2="130" stroke="#4a9eff" stroke-width="3" opacity="0.6"/>

  <!-- LEFT PATH: Easy (Do it for them) -->
  <g opacity="0.5">
    <path d="M 200 130 Q 150 180, 100 280" stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="5,5"/>

    <!-- Fast but empty result -->
    <g transform="translate(100, 300)">
      <!-- Document icon (output) -->
      <rect x="-20" y="-25" width="40" height="50" rx="2" fill="#ef4444" opacity="0.4"/>
      <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
      <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
      <line x1="-12" y1="5" x2="12" y2="5" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
      <line x1="-12" y1="15" x2="8" y2="15" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
    </g>

    <!-- Label -->
    <text x="100" y="360" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle" opacity="0.7">Fast output</text>
    <text x="100" y="375" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle" opacity="0.5">No learning</text>
  </g>

  <!-- RIGHT PATH: Hard (Help them think) -->
  <g>
    <path d="M 200 130 Q 250 180, 300 280" stroke="#10b981" stroke-width="3" fill="none"/>

    <!-- Conversation bubbles (thinking together) -->
    <g transform="translate(300, 200)" opacity="0.8">
      <!-- Question bubble -->
      <ellipse cx="-15" cy="0" rx="12" ry="8" fill="none" stroke="#10b981" stroke-width="2"/>
      <circle cx="-15" cy="0" r="2" fill="#10b981"/>
      <circle cx="-10" cy="0" r="2" fill="#10b981"/>
      <circle cx="-5" cy="0" r="2" fill="#10b981"/>
    </g>

    <g transform="translate(300, 230)" opacity="0.8">
      <!-- Response bubble -->
      <ellipse cx="15" cy="0" rx="12" ry="8" fill="none" stroke="#5a7eff" stroke-width="2"/>
      <line x1="8" y1="-3" x2="22" y2="-3" stroke="#5a7eff" stroke-width="1.5"/>
      <line x1="8" y1="3" x2="18" y2="3" stroke="#5a7eff" stroke-width="1.5"/>
    </g>

    <g transform="translate(300, 260)" opacity="0.8">
      <!-- Insight bubble -->
      <ellipse cx="-10" cy="0" rx="12" ry="8" fill="none" stroke="#10b981" stroke-width="2"/>
      <circle cx="-10" cy="-2" r="1.5" fill="#10b981"/>
      <circle cx="-10" cy="2" r="1.5" fill="#10b981"/>
    </g>

    <!-- Empowered figure (grown through thinking) -->
    <g transform="translate(300, 310)">
      <circle cx="0" cy="-12" r="10" fill="#10b981" opacity="1"/>
      <line x1="0" y1="-2" x2="0" y2="18" stroke="#10b981" stroke-width="3" opacity="1"/>
      <line x1="0" y1="5" x2="-10" y2="13" stroke="#10b981" stroke-width="3" opacity="1"/>
      <line x1="0" y1="5" x2="10" y2="13" stroke="#10b981" stroke-width="3" opacity="1"/>

      <!-- Lightbulb (clarity/insight) -->
      <g transform="translate(0, -35)">
        <circle cx="0" cy="0" r="5" fill="none" stroke="#f0f0ff" stroke-width="1.5" opacity="0.8"/>
        <line x1="0" y1="5" x2="0" y2="9" stroke="#f0f0ff" stroke-width="1.5" opacity="0.8"/>
        <line x1="-2" y1="9" x2="2" y2="9" stroke="#f0f0ff" stroke-width="1.5" opacity="0.8"/>
        <!-- Rays -->
        <line x1="0" y1="-8" x2="0" y2="-12" stroke="#f0f0ff" stroke-width="1" opacity="0.6"/>
        <line x1="-6" y1="-6" x2="-9" y2="-9" stroke="#f0f0ff" stroke-width="1" opacity="0.6"/>
        <line x1="6" y1="-6" x2="9" y2="-9" stroke="#f0f0ff" stroke-width="1" opacity="0.6"/>
      </g>
    </g>

    <!-- Label -->
    <text x="300" y="360" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" opacity="0.9">Deeper thinking</text>
    <text x="300" y="375" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" opacity="0.7">More capable</text>
  </g>

  <!-- Title text -->
  <text x="200" y="30" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#4a9eff" text-anchor="middle" opacity="0.7">The Fork</text>
</svg>