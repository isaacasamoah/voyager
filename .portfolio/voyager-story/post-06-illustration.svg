<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="map-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg6)"/>

  <!-- PHASE 1: Unknown Territory (top half) -->
  <g>
    <!-- Fog/unknown -->
    <rect x="30" y="30" width="340" height="150" rx="8" fill="#2a2a3e" opacity="0.6"/>
    <text x="200" y="55" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#6B7280" text-anchor="middle">UNKNOWN TERRITORY</text>

    <!-- Question marks floating (uncertainty) -->
    <g opacity="0.4" fill="#6B7280">
      <text x="80" y="100" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold">?</text>
      <text x="160" y="130" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="bold">?</text>
      <text x="240" y="110" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="bold">?</text>
      <text x="320" y="140" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="bold">?</text>
    </g>

    <!-- Cartographer at work (exploring) -->
    <g transform="translate(200, 150)">
      <circle cx="0" cy="0" r="20" fill="#4a9eff" opacity="0.3"/>
      <circle cx="0" cy="0" r="10" fill="#4a9eff" opacity="0.8"/>
      <!-- Magnifying glass -->
      <circle cx="0" cy="0" r="6" fill="none" stroke="#1a1a2e" stroke-width="2"/>
      <line x1="5" y1="5" x2="10" y2="10" stroke="#1a1a2e" stroke-width="2"/>
    </g>
  </g>

  <!-- Transition arrow (the shift) -->
  <g transform="translate(200, 210)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#4a9eff" stroke-width="3" opacity="0.6"/>
    <polygon points="0,35 -6,25 6,25" fill="#4a9eff" opacity="0.6"/>
  </g>

  <!-- PHASE 2: Mapped Territory (bottom half) -->
  <g>
    <!-- Map background -->
    <rect x="30" y="250" width="340" height="130" rx="8" fill="url(#map-gradient)"/>
    <text x="200" y="275" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#4a9eff" text-anchor="middle">MAPPED TERRITORY</text>

    <!-- Map elements (landmarks discovered) -->
    <!-- Mountain -->
    <g transform="translate(80, 320)" opacity="0.7">
      <polygon points="0,-15 -10,10 10,10" fill="#5a7eff"/>
      <circle cx="-15" cy="0" r="3" fill="#f0f0ff" opacity="0.6"/>
      <text x="-15" y="20" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#5a7eff">Challenge</text>
    </g>

    <!-- River/path -->
    <g opacity="0.6">
      <path d="M 130 290 Q 160 310, 180 330" stroke="#4a9eff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="130" cy="290" r="3" fill="#4a9eff"/>
      <circle cx="150" cy="305" r="3" fill="#4a9eff"/>
      <circle cx="180" cy="330" r="3" fill="#4a9eff"/>
      <text x="155" y="350" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#4a9eff">Options</text>
    </g>

    <!-- Treasure/goal -->
    <g transform="translate(280, 315)" opacity="0.7">
      <polygon points="0,-8 -6,0 0,8 6,0" fill="#10b981"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#10b981" stroke-width="1.5"/>
      <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#10b981">Goal</text>
    </g>

    <!-- Warning sign -->
    <g transform="translate(220, 340)" opacity="0.6">
      <polygon points="0,-6 -5,4 5,4" fill="none" stroke="#ef4444" stroke-width="1.5"/>
      <text x="0" y="2" font-family="Inter, system-ui, sans-serif" font-size="6" fill="#ef4444" text-anchor="middle" font-weight="bold">!</text>
      <text x="0" y="18" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#ef4444">Tradeoff</text>
    </g>

    <!-- Compass rose (you are here) -->
    <g transform="translate(350, 330)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.8"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#4a9eff" stroke-width="1.5" opacity="0.8"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#4a9eff" stroke-width="1.5" opacity="0.8"/>
      <polygon points="0,-10 -2,-6 2,-6" fill="#4a9eff" opacity="0.8"/>
      <text x="0" y="25" font-family="Inter, system-ui, sans-serif" font-size="7" fill="#4a9eff" text-anchor="middle">You</text>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="200" y="395" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4a9eff" text-anchor="middle" opacity="0.6">Explore → Map → Navigate</text>
</svg>