<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient)"/>

  <!-- The Path (ascending stairs metaphor) -->
  <path d="M 50 350 L 50 330 L 100 330 L 100 280 L 150 280 L 150 230 L 200 230 L 200 180 L 250 180 L 250 130 L 300 130 L 300 80"
        stroke="#4a9eff"
        stroke-width="3"
        fill="none"
        opacity="0.6"
        stroke-dasharray="5,5"/>

  <!-- Growing figures (representing 10x acceleration) -->
  <!-- Small figure at bottom -->
  <g transform="translate(70, 320)">
    <circle cx="0" cy="-10" r="6" fill="#7b68ee" opacity="0.4"/>
    <line x1="0" y1="-4" x2="0" y2="10" stroke="#7b68ee" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="2" x2="-6" y2="8" stroke="#7b68ee" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="2" x2="6" y2="8" stroke="#7b68ee" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Medium figure -->
  <g transform="translate(170, 215)">
    <circle cx="0" cy="-15" r="8" fill="#5a7eff" opacity="0.6"/>
    <line x1="0" y1="-7" x2="0" y2="15" stroke="#5a7eff" stroke-width="2.5" opacity="0.6"/>
    <line x1="0" y1="3" x2="-8" y2="12" stroke="#5a7eff" stroke-width="2.5" opacity="0.6"/>
    <line x1="0" y1="3" x2="8" y2="12" stroke="#5a7eff" stroke-width="2.5" opacity="0.6"/>
  </g>

  <!-- Large figure at top (10x) -->
  <g transform="translate(280, 95)">
    <circle cx="0" cy="-20" r="12" fill="#4a9eff" opacity="1"/>
    <line x1="0" y1="-8" x2="0" y2="25" stroke="#4a9eff" stroke-width="3" opacity="1"/>
    <line x1="0" y1="5" x2="-12" y2="18" stroke="#4a9eff" stroke-width="3" opacity="1"/>
    <line x1="0" y1="5" x2="12" y2="18" stroke="#4a9eff" stroke-width="3" opacity="1"/>

    <!-- Glow effect around final figure -->
    <circle cx="0" cy="-20" r="25" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="-20" r="35" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.1"/>
  </g>

  <!-- Light rays from top (the mentor/guide) -->
  <g opacity="0.3">
    <line x1="200" y1="30" x2="150" y2="80" stroke="#f0f0ff" stroke-width="1.5"/>
    <line x1="200" y1="30" x2="200" y2="90" stroke="#f0f0ff" stroke-width="1.5"/>
    <line x1="200" y1="30" x2="250" y2="80" stroke="#f0f0ff" stroke-width="1.5"/>
    <line x1="200" y1="30" x2="130" y2="70" stroke="#f0f0ff" stroke-width="1"/>
    <line x1="200" y1="30" x2="270" y2="70" stroke="#f0f0ff" stroke-width="1"/>
  </g>

  <!-- Light source (representing the mentor) -->
  <circle cx="200" cy="30" r="8" fill="#f0f0ff" opacity="0.9"/>
  <circle cx="200" cy="30" r="15" fill="none" stroke="#f0f0ff" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="30" r="22" fill="none" stroke="#f0f0ff" stroke-width="0.5" opacity="0.2"/>

  <!-- 10x label -->
  <text x="320" y="110" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#4a9eff" opacity="0.9">10Ã—</text>
</svg>