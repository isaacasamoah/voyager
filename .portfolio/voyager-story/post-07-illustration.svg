<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="polish-glow">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg7)"/>

  <!-- Title -->
  <text x="200" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#4a9eff" text-anchor="middle" opacity="0.7">47 Iterations</text>

  <!-- Version 1 (rough, top left) -->
  <g transform="translate(60, 80)" opacity="0.3">
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#ef4444" opacity="0.3"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1.5" opacity="0.5"/>
    <line x1="-15" y1="-2" x2="10" y2="-2" stroke="#1a1a2e" stroke-width="1.5" opacity="0.5"/>
    <line x1="-15" y1="6" x2="12" y2="6" stroke="#1a1a2e" stroke-width="1.5" opacity="0.5"/>
    <line x1="-15" y1="14" x2="8" y2="14" stroke="#1a1a2e" stroke-width="1.5" opacity="0.5"/>
    <!-- X mark -->
    <line x1="-30" y1="-25" x2="30" y2="25" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-25" x2="-30" y2="25" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">v1</text>
  </g>

  <!-- Version 10 (better, but still wrong) -->
  <g transform="translate(140, 100)" opacity="0.4">
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#f59e0b" opacity="0.4"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="-2" x2="12" y2="-2" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="6" x2="13" y2="6" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="14" x2="10" y2="14" stroke="#1a1a2e" stroke-width="1.5" opacity="0.6"/>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">v10</text>
  </g>

  <!-- Version 23 (getting there) -->
  <g transform="translate(220, 130)" opacity="0.5">
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#f59e0b" opacity="0.5"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1.5" opacity="0.7"/>
    <line x1="-15" y1="-2" x2="14" y2="-2" stroke="#1a1a2e" stroke-width="1.5" opacity="0.7"/>
    <line x1="-15" y1="6" x2="12" y2="6" stroke="#1a1a2e" stroke-width="1.5" opacity="0.7"/>
    <line x1="-15" y1="14" x2="11" y2="14" stroke="#1a1a2e" stroke-width="1.5" opacity="0.7"/>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">v23</text>
    <text x="0" y="47" font-family="Inter, system-ui, sans-serif" font-size="7" fill="#f59e0b" text-anchor="middle" opacity="0.7">robotic</text>
  </g>

  <!-- Version 31 (close) -->
  <g transform="translate(300, 170)" opacity="0.6">
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#3b82f6" opacity="0.6"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1.5" opacity="0.8"/>
    <line x1="-15" y1="-2" x2="14" y2="-2" stroke="#1a1a2e" stroke-width="1.5" opacity="0.8"/>
    <line x1="-15" y1="6" x2="13" y2="6" stroke="#1a1a2e" stroke-width="1.5" opacity="0.8"/>
    <line x1="-15" y1="14" x2="12" y2="14" stroke="#1a1a2e" stroke-width="1.5" opacity="0.8"/>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">v31</text>
    <text x="0" y="47" font-family="Inter, system-ui, sans-serif" font-size="7" fill="#3b82f6" text-anchor="middle" opacity="0.7">warm, but...</text>
  </g>

  <!-- Version 38 (almost) -->
  <g transform="translate(340, 230)" opacity="0.7">
    <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#3b82f6" opacity="0.7"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1.5" opacity="0.9"/>
    <line x1="-15" y1="-2" x2="14" y2="-2" stroke="#1a1a2e" stroke-width="1.5" opacity="0.9"/>
    <line x1="-15" y1="6" x2="13" y2="6" stroke="#1a1a2e" stroke-width="1.5" opacity="0.9"/>
    <line x1="-15" y1="14" x2="13" y2="14" stroke="#1a1a2e" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">v38</text>
    <text x="0" y="47" font-family="Inter, system-ui, sans-serif" font-size="7" fill="#3b82f6" text-anchor="middle" opacity="0.7">pushed too hard</text>
  </g>

  <!-- Version 47 (THE ONE) - center, glowing -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="60" fill="url(#polish-glow)"/>
    <circle cx="0" cy="0" r="45" fill="url(#polish-glow)"/>

    <rect x="-35" y="-28" width="70" height="56" rx="4" fill="#10b981" opacity="0.9"/>

    <!-- Perfect text lines -->
    <line x1="-25" y1="-16" x2="25" y2="-16" stroke="#1a1a2e" stroke-width="2" opacity="1"/>
    <line x1="-25" y1="-6" x2="23" y2="-6" stroke="#1a1a2e" stroke-width="2" opacity="1"/>
    <line x1="-25" y1="4" x2="24" y2="4" stroke="#1a1a2e" stroke-width="2" opacity="1"/>
    <line x1="-25" y1="14" x2="22" y2="14" stroke="#1a1a2e" stroke-width="2" opacity="1"/>

    <!-- Checkmark -->
    <g transform="translate(0, 0)">
      <line x1="-8" y1="0" x2="-3" y2="5" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-3" y1="5" x2="8" y2="-8" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <text x="0" y="48" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">v47</text>
    <text x="0" y="63" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#10b981" text-anchor="middle" opacity="0.8">It works.</text>
  </g>

  <!-- Arrows showing progression -->
  <g stroke="#4a9eff" stroke-width="1.5" opacity="0.3" fill="none">
    <path d="M 80 95 Q 110 100, 120 110"/>
    <path d="M 160 115 Q 190 125, 200 140"/>
    <path d="M 240 150 Q 270 165, 280 180"/>
    <path d="M 320 195 Q 310 220, 260 260"/>
  </g>

  <!-- Bottom quote -->
  <text x="200" y="385" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle" opacity="0.5" font-style="italic">"The best prompts are invisible"</text>
</svg>